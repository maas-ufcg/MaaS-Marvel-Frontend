<div class="header">
  <div class="title">
    {{ title }}
  </div>
  <md-slide-toggle class="images-only-toggler" [(ngModel)]="imagesOnly">
      Images only
  </md-slide-toggle>
</div>
<div class="cards"
     infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="300"
     (scrolled)="loadMore()" >
  <div class="tile" *ngFor="let hero of heroes">
    <md-card class="hero-card">
      <a class="collection-item" [routerLink]="['/hero', hero.id]">
        <img md-card-image [src]="getHeroImage(hero)" />
      </a>
      <md-card-title>
        <button md-icon-button color="accent" (click)="favorite(hero)">
          <md-icon>{{hero.favorite ? 'favorite' : 'favorite_border'}}</md-icon>
        </button>
        <a class="collection-item" [routerLink]="['/hero', hero.id]">
          <span>{{hero.name}}</span>
        </a>
      </md-card-title>
    </md-card>
  </div>
</div>
